<ion-header>
  <ion-toolbar>
    <ion-title> QR-Code Scanner </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="startScan()">Scannen</ion-button>
  <ion-button *ngIf="correctCodeScanned">Weiter</ion-button>
  <p *ngIf="incorrectCodeScanned">Falscher QR-Code</p>
  <div *ngIf="scanning">
    <!-- Hier könnte ein Platzhalter für die Kameraansicht sein -->
    <ion-button (click)="stopScan()">Scan stoppen</ion-button>
  </div>
</ion-content>
